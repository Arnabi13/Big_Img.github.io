<!DOCTYPE html>
<html>
    <head>
        <title>Bigger Image on Mouse Event</title>
        <script type="text/javascript">
           if(document.images){
               var image1=new Image();
               image1.src="pic1.jpg";
           }
        </script>
    </head>
    <body bgcolor="cyan">
        <center>
            <br><br>
            <h2>MOVE YOUR CURSOR TO ENLARGE THE IMAGE& BUTTON</h2>
            <hr width="60%">
            <br><br>
            <img id="image" src="pic1.jpg" onMouseOver="this.style.width='400px'" onMouseOut="this.style.width='200px'" alt="Img1"/> 
            <br><br><br>
            <button  onMouseOver="this.style.width='400px'" onMouseOut="this.style.width='100px'"><b>Enlarge this Button</b></button>
        </center>
    </body>
</html>
